###############
# Kolla options
###############
config_strategy: "COPY_ALWAYS"
kolla_base_distro: "ubuntu"
kolla_install_type: "binary"
openstack_release: "wallaby"
kolla_internal_vip_address: "172.20.208.200" #change this IP to your IP!
network_interface: "eth0"
api_interface: "{{ network_interface }}"
tunnel_interface: "eth1"
neutron_bridge_name: "br-ex,br-ex2"
neutron_external_interface: "eth2,eth3"
neutron_plugin_agent: "openvswitch"
enable_openstack_core: "yes"
enable_cinder: "yes"
enable_cinder_backup: "no"
enable_cinder_backend_lvm: "yes"
cinder_volume_group: "cinder-volumes"
enable_cinder_backend_iscsi: "{{ enable_cinder_backend_lvm | bool }}"
enable_nova: "{{ enable_openstack_core | bool }}"
nova_compute_virt_type:  "qemu"
enable_neutron_provider_networks: "yes"
enable_neutron_port_forwarding: "yes"
enable_openvswitch: "yes"
